<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input id="inputHero" [(ngModel)]='hero.name' placeholder="name">
    </label>
  </div>
</div>

<button id="back" (click)="goBack()">go back</button>
<button id="save" (click)="saveHero()">save</button>
